apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: aakyuz1/api
        env:
        - name: MONGO_URI
          value: mongodb://mongo:27017/events
        ports:
        - containerPort: 3000
